{template 'member', 'header'}
<link href="{CSS_PATH}dialog.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="{JS_PATH}dialog.js"></script>
<script language="javascript" type="text/javascript" src="{JS_PATH}content_addtop.js"></script>
<style type="text/css">
.list{border-collapse:collapse; width:100%; border:1px solid #e5e5e5;}
.list th, .list td{padding:5px; border:1px solid #e5e5e5;}
.list th{background-color:#eee;}
.list td{overflow:hidden;}
#pages{margin-top:20px; text-align:center;}
</style>

<div id="memberArea">
	{template 'member', 'card_left'}
			<div class="content">
				<table class="list">
					<thead>
					<tr>
						<th width="8%">ID</th>
						<th>标题</th>
						<th width="16%">{L('operation')}</th>
					</tr>
					</thead>
					<tbody>
					{loop $lists $info}
					<tr>
						<td align="center">{$info['id']}</td>
						<td align="center"><a href="index.php?m=content&c=index&a=show_tweets&id={$info['id']}" target="_blank">{$info['title']}</a></td>
						<td align="center">
							<a href="index.php?m=member&c=index&a=delete_tweets&id={$info['id']}">删除</a>
						</td>
					</tr>
					{/loop}
					</tbody>
				</table>
				<div id="pages"> {$pages}</div>
			</div>
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
</div>
