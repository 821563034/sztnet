      <li {if $t==12}class="cur"{/if}><a href="{$CATEGORYS[12]['url']}" target="_self"><span>生物医疗行业</span></a></li>
      <li {if $t==13}class="cur"{/if}><a href="{$CATEGORYS[13]['url']}" target="_self"><span>深圳辖区</span></a></li>

<script src="{JS_PATH}layer/layer.js"></script>
<script>
  $(document).ready(function(){
	$(".icon-search").click(function(){$(".searchBox").toggle(); $(".favor").hide()});
  });
  $(document).ready(function(){
	$(".icon-xihuan").click(function(){$(".favor").toggle(); $(".searchBox").hide()});
  });

  $('#subscribe').click(function () {
    $.post('index.php?m=member&c=index&a=public_get_select',{catid:120},function (result) {
      if (result.code){
        var provinceHtml = '<option value="">请选择</option>';
        $.each(result.province,function (k,v) {
          provinceHtml+= '<option value="'+v.linkageid+'">'+v.name+'</option>';
        });
        var intHtml = '<option value="">请选择</option>';
        $.each(result.int,function (k,v) {
          intHtml+= '<option value="'+v.linkageid+'">'+v.name+'</option>';
        });
        var subscribe_list = '';
        $.each(result.subscribe_list,function (k,v) {
          subscribe_list += '<li><a>'+v.name+'<i class="iconfont icon-dengluren"></i></a></li>';
        });
        layer.open({
          title:'订阅',
          area: ['50%'],
          content: '<table width="100%" cellpadding="0" class="table_form"><tbody><tr><th width="20%">订阅本地区</th><td style="width: 60%"><select class="pc-select-area" id="province" onchange="get_city()" style="width: 40%">'+provinceHtml+'</select><select class="pc-select-area" id="area" style="width: 40%"><option>请选择</option></select></td><td style="20%"><button type="button" onclick="add_city()">订阅</button></td></tr><tr><th width="20%">订阅本行业</th><td style="60%"><select class="pc-select-area" id="int_fir" onchange="get_int()" style="width: 40%">'+intHtml+'</select><select class="pc-select-area" id="int_two" style="width: 40%"><option>请选择</option></select></td><td style="20%"><button type="button" onclick="add_int()">订阅</button></td></tr><tr style="width: 60%"><th width="20%">订阅本公司</th><td><input id="stock_code" type="text" class="input-text" list="companyList" style="width: 80%" oninput="get_company()"><datalist id="companyList"></datalist></td><td style="20%"><button type="button" onclick="add_company()">订阅</button></td></tr></tbody></table><ul id="lastLine">'+subscribe_list+'</ul>'
          ,btn: ['确定']
          ,yes: function(index, layero){
            //按钮【按钮一】的回调
            layer.close(index);
          }
          ,cancel: function(){
            //右上角关闭回调

            //return false 开启该代码可禁止点击该按钮关闭
          }
        });
      } else {
          layer.alert(result.msg, {icon: 2});
      }
    },'json');

  });
  function get_city() {
    var provinceid  = $('#province').val();
    $.post('index.php?m=content&c=index&a=get_city',{id:provinceid},function (result) {
      var html = '<option value="">请选择</option>';
      $.each(result,function (k,v) {
        html+= '<option value="'+v.linkageid+'">'+v.name+'</option>';
      });
      $("#area").html(html);
    },'json');
  }

  function get_int() {
    var int_fir  = $('#int_fir').val();
    $.post('index.php?m=content&c=index&a=get_city',{id:int_fir},function (result) {
      var html = '<option value="">请选择</option>';
      $.each(result,function (k,v) {
        html+= '<option value="'+v.linkageid+'">'+v.name+'</option>';
      });
      $("#int_two").html(html);
    },'json');
  }

  function get_company(){
    $.post('index.php?m=content&c=index&a=getIntCompany',{q:$('#stock_code').val()},function (result) {
      if (result){
        var html = '';
        $.each(result.items,function (k,v) {
          html+= '<option value="'+v.text+'" />';
        });
        $('#companyList').html(html);
      }else {
        layer.alert('获取公司列表出错', {icon: 2});
      }
    },'json');
  }

  function add_company() {
    var text = $('#stock_code').val();
    $.post('index.php?m=content&c=index&a=add_subscribe',{name:text,type:3},function (result) {
      if (result.code){
        var html = '<td style="width: 10%"><a>'+text+'<i class="iconfont icon-dengluren"></i></a></td>';
        $('#lastLine').append(html);
      }
    },'json');
  }

  function add_int() {

  }

  function add_city() {

  }

  function includeCss() {
    $("head").append("<link>");
    var css = $("head").children(":last");
    css.attr({
      rel:  "stylesheet",
      type: "text/css",
      href: "/statics/css/mycss/iconfont/iconfont.css"
    });
  }
</script>
