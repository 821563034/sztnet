.boxRA .pic{
	height:170px;

.market-menu{
	margin:10px 10px 0 auto;
	width:288px;
}
.market-menu li{
	cursor:pointer;
	float:left;
	height:26px;
	border-bottom:1px #ddd solid;
	font:12px/26px "\5B8B\4F53";
	color:#333;
}
.market-menu li span{
	width:66px;
	float:left;
	display:inline-block;
}
.market-menu li .wa{
	width:110px;
	text-indent:3px;
}
.market-menu li .wd{width:46px}
.market-menu li .red{color:#c00}
.market-menu li .green{color:#090}
.market-menu li a{
	color:#004174;
	text-decoration:none;
}
.market-menu .end{border:0}

(function($){
	var Business = {
		index:function(o){
			var str = [],hover = $('#market .hover').attr('code') || 'zs_000001';
			var cls = '',
			html = '<ul >';
			$.each(o,function(key,value){
				var data = value, amount = parseFloat(data[4]);

				if(amount < 0) cls = 'green';
				else if(amount > 0) cls = 'red';
				else data.cls = '';
				
				html += '<li code="' + data[0] + '">' +
						'<span class="wa"><a target="_blank" href=http://q.stock.sohu.com' + data[15] + '>' + data[1] + '</a></span>' +
						'<span class="wb">' + parseFloat(data[2]).toFixed(2) + '</span>' +
						'<span class="wb ' + cls + '">' + parseFloat(data[3]) + '%</span>' +
						'<span class="wd ' + cls + '">' + parseFloat(data[4]) + '</span>' +
					 '</li>';
			});
			html += '</ul>';
			
			$('#market .market-menu').html(html);
			$('#market li[code=' + hover + ']').addClass('hover');
		},
		init:function(){
			$.getScript('http://hqm.stock.sohu.com/getqjson?code=zs_000001,zs_399001,zs_399300&cb=Business.index');
			setInterval(function(){
				var url  = $('#market img').attr('src').replace(/\d*$/,'');
				$.getScript('http://hqm.stock.sohu.com/getqjson?code=zs_000001,zs_399001,zs_399300&cb=Business.index');
				$('#market img').attr(url + new Date().getTime());
			},60 * 1000);

			$('#market').delegate('li','mouseover',function(){
				var hover = $('#market .hover'),code = $(this).attr('code').slice(3);
				if(this == hover[0]) return;

				var url = 'http://d1.biz.itc.cn/q/zs/' + code.slice(-3) + '/' + code + '/index_3.png?' + new Date().getTime(),link = 'http://q.stock.sohu.com/zs/' + code + '/index.shtml';
				$('#market .pic').html('<a href="' + link + '" target="_blank"><img src="' + url + '"/></a>');
				hover.removeClass('hover');
				$(this).addClass('hover');
			})
		}
	};
	window.Business = Business;

	Business.init();
})(jQuery);
</script>
