<title>网站加入收藏夹或书签</title>

<body>
  <h4>桌面端</h4>
  <h5>加入收藏夹/书签：</h5>
  <p>打开本站主页，CTRL + D 。</p>

  <h4>手机端</h4>
  <p><strong>苹果</strong>：打开本站主页 &rarr; 点击屏幕底部“向上箭头” &rarr; 点击“添加书签” &rarr; “位置”处选择“书签” &rarr; 点击“完成”。</p>
  <p><strong>安卓</strong>：【】。</p>
