  <h4>桌面端</h4>
  <h5>添加快捷方式到桌面：</h5>
  <p><strong>通用</strong>：桌面点右键 &rarr; 新建 &rarr; 快捷方式 &rarr; 输入：http://www.sztnet.com/ &rarr; 下一步 &rarr; 输入：上证通网。</p>
  <p><strong>谷歌</strong>：浏览器右上角省略号 &rarr; 更多工具 &rarr; 添加到桌面... &rarr; 输入“上证通网”（不要勾选“在窗口打开”）。</p>
  
  <h4>手机端</h4>
  <h5>添加快捷方式到桌面：</h5>
  <p><strong>苹果</strong>：打开本站主页 &rarr; 点击屏幕底部“向上箭头” &rarr; 向左滑动灰色按钮行，出现“添加到主屏幕”后点击 &rarr; 修改名称 &rarr; 点击“完成”。</p>
  <p><strong>安卓</strong>：【】</p>
