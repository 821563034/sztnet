<body>
  <h5>桌面端：</h5>
  <p><strong>谷歌</strong>：浏览器右上角省略号 &rarr; 设置 &rarr; “外观”-“显示主页按钮” &rarr; 第二选项中输入“www.sztnet.com/”即完成。使用时点击左上角"房子"图标即可访问。</p>
  <p><strong>IE</strong>：浏览器右上角齿轮图标 &rarr; Internet选项 &rarr; “常规-主页-使用当前主页” &rarr; “确定”即完成。防止杀毒软件阻止。</p>      
  <p><strong>360</strong>：浏览器右上角三道杠 &rarr; 设置 &rarr; “外观”-“显示主页按钮” &rarr; 第二选项中输入“www.sztnet.com/”即完成。使用时点击浏览器左上角的主页图标（地址栏前）即可访问。</p>
  <h5>移动端：</h5>

  <p><strong>安卓</strong>：。</p>
</body>
